'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
  InstallDep:
    resources:
      instance-type: C5
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: |-
        pip install --upgrade pip
        pip install torch
        pip install ftfy
        pip install flax==0.5.0 --no-deps
        pip install ipywidgets msgpack rich 
        pip install diffusers
        pip install transformers
      image: tensorflow/tensorflow:1.14.0-py3
  RunStableDiffusion:
    resources:
      instance-type: C5
    needs:
      - CloneRepo
      - InstallDep
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: python /inputs/repo/run-stable-diffusion.py
      image: tensorflow/tensorflow:1.14.0-py3
